{% load static %}

<html>
<head>
    <title>SkillUp Blog</title>
    <link href="{% static 'css/styles.CSS' %}" rel="stylesheet">
</head>
<body>
    <div class="header">
        Header
    </div>
    {% if user.is_authenticated %}
        <div class="body">
            {% block content %} {% endblock content %}
        </div>
    {% else %}
        <div class="body">
            {% block notauth_content %} {% endblock notauth_content %}
        </div>
    {% endif %}

    <div class="divider">
        <p>====================================</p>
    </div>
        <div class="additional_data">
            {% block additional %} {% endblock additional %}
        </div>
    <div class="footer">Footer</div>

</body>
</html>
